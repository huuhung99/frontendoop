<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý điện thoại</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý điện thoại</h1>
		<h2>
			<a th:href="@{/}" class="btn btn-warning">Danh sách khách hàng</a>
			<a th:href="@{/dienthoai}" class="btn btn-warning">Danh sách điện thoại</a>
		</h2>
		<hr>
	</div>
	<div align="center" th:unless="${dt.maDienThoai}">
		<h2>Thêm điện thoại</h2>
		<br>
		<form method="POST" th:object="${dt}">
			<table>
				<tr class="text-left">
					<td>Tên điện thoại</td>
					<td><input type="text" th:field="*{tenDienThoai}" /></td>
				</tr>
				<tr class="text-left">
					<td>Hãng sảng xuất</td>
					<td><input type="text" th:field="*{hangSanXuat}" /></td>
				</tr>
				<tr class="text-left">
					<td>Model</td>
					<td><input type="text" th:field="*{model}" /></td>
				</tr>
				<tr class="text-left">
					<td>Gía</td>
					<td><input type="text" th:field="*{donGia}" /></td>
				</tr>
			</table>
			<br> <input type="submit" value="Thêm" class="btn btn-success" />
		</form>
	</div>
	<div align="center" th:if="${dt.maDienThoai}">
		<h2>Sửa điện thoại</h2>
		<br>
		<form method="POST" th:object="${dt}">
			<table>
				<tr class="text-left">
					<td>Tên điện thoại</td>
					<td><input type="text" th:field="*{tenDienThoai}" /></td>
				</tr>
				<tr class="text-left">
					<td>Hãng sảng xuất</td>
					<td><input type="text" th:field="*{hangSanXuat}" /></td>
				</tr>
				<tr class="text-left">
					<td>Model</td>
					<td><input type="text" th:field="*{model}" /></td>
				</tr>
				<tr class="text-left">
					<td>Gía</td>
					<td><input type="text" th:field="*{donGia}" /></td>
				</tr>
			</table>
			<br> <input type="submit" value="Thêm" class="btn btn-success" />
		</form>
	</div>
</body>
</html>
