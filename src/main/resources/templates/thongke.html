<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thông kê</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Thống kê số tiền</h1>
		<h2>
			<a th:href="@{/}" class="btn btn-warning">Quản lý khách hàng</a>
		</h2>
		<hr>
	</div>
	<div align="center">
		<h2>Danh sách hóa đơn</h2>
		<br>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>ID</th>
				<th>Thời gian tạo</th>
				<th>Tên khách hàng</th>
				<th>Tên điện thoại</th>
				<th>Hãng sản xuất</th>
				<th>model</th>
				<th>Số lượng</th>
				<th>Gía bán</th>
			</tr>
			<div th:each="hd : ${hoaDons}">
				<div th:each="i: ${hd.item}">
					<tr>
						<td th:utext="${hd.maHoaDon}" class="text-center"></td>-->
						<td th:utext="${hd.thoiGianTaoHoaDon}" class="text-left"></td>
						<td th:utext="${hd.khachHang.hoTen}" class="text-center"></td>
						<td th:utext="${i.dienThoai.tenDienThoai}" class="text-center"></td>-->
						<td th:utext="${i.dienThoai.hangSanXuat}" class="text-center"></td>
						<td th:utext="${i.dienThoai.model}" class="text-center"></td>
						<td th:utext="${i.soLuong}" class="text-center"></td>
						<td th:utext="${#numbers.formatDecimal(i.giaBan, 1, 2, 'COMMA')}" class="text-left"></td>
					</tr>
				</div>
			</div>
			<tr class="text-right">
				<th>Tổng</th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<td th:utext="${soLuong}" class="text-center"/>
				<td th:utext="${#numbers.formatDecimal(tongTien, 1, 2, 'COMMA')}"/>
			</tr>
		</table>
	</div>
</body>
</html>
