<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý điện thoại</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý điện thoại</h1>
		<h2>
			<a th:href="@{/dienthoai}" class="btn btn-warning">Quản lý điện thoại</a>
			<a th:href="@{/}" class="btn btn-warning">Quản lý khách hàng</a>
		</h2>
		<hr>
	</div>
	<div align="center">
		<h2>Danh sách điện thoại</h2>
		<br>
<!--		<form method="get" th:action="@{/hoaDon/tim}">-->
<!--			<input type="text" placeholder="Tìm kiếm..." name="keyword">-->
<!--			<input type="submit" class="btn btn-success" value="Tìm kiếm" />-->
<!--		</form>-->
<!--		<br>-->
		<a th:href="@{/hoadon/byname}"class="btn btn-warning">sắp xếp theo tên</a>
		<a th:href="@{/hoadon/byitem}"class="btn btn-warning">sắp xếp theo số lượng đặt mua</a>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>ID</th>
				<th>Thời gian tạo</th>
				<th>Tên khách hàng</th>
				<th>Số sản phẩm</th>
				<th>Chi tiết</th>
			</tr>
			<tr th:each="hd : ${hoaDons}">
				<td th:utext="${hd.maHoaDon}" class="text-center"></td>
				<td th:utext="${hd.thoiGianTaoHoaDon}" class="text-left"></td>
				<td th:utext="${hd.khachHang.hoTen}" class="text-center"></td>
				<td th:utext="${hd.item.size()}" class="text-center"></td>
				<td><a th:href="@{'/hoadon/chitiet/' + ${hd.maHoaDon}}"
					class="btn btn-success">chi tiết</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
