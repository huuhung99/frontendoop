<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý khách hàng</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý khách hàng</h1>
		<h2>
			<a th:href="@{/}" class="btn btn-warning">Danh sách khách hàng</a>
		</h2>
		<hr>
	</div>
	<div align="center" th:unless="${kh.maKhachHang}">
		<h2>Thêm khách hàng</h2>
		<br>
		<form method="POST" th:object="${kh}">
			<table>
				<tr class="text-left">
					<td>Tên</td>
					<td><input type="text" th:field="*{hoTen}" /></td>
				</tr>
				<tr class="text-left">
					<td>Địa chỉ</td>
					<td><input type="text" th:field="*{diaChi}" /></td>
				</tr>
				<tr class="text-left">
					<td>Nhóm khách hàng</td>
					<td><input type="text" th:field="*{nhomKhachHang}" /></td>
				</tr>
			</table>
			<br> <input type="submit" value="Thêm" class="btn btn-success" />
		</form>
	</div>
	<div align="center" th:if="${kh.maKhachHang}">
		<h2>Sửa khách hàng</h2>
		<br>
		<form method="POST" th:object="${kh}">
			<table>
				<tr class="text-left">
					<td>Tên</td>
					<td><input type="text" th:field="*{hoTen}" /></td>
				</tr>
				<tr class="text-left">
					<td>Địa chỉ</td>
					<td><input type="text" th:field="*{diaChi}" /></td>
				</tr>
				<tr class="text-left">
					<td>Nhóm khách hàng</td>
					<td><input type="text" th:field="*{nhomKhachHang}" /></td>
				</tr>
			</table>
			<br> <input type="submit" value="Lưu" class="btn btn-success" />
		</form>
	</div>
</body>
</html>
